<div class="view">
  <input class="toggle" type="checkbox" (click)="update()" [checked]="isChecked" [(ngModel)]="this.inputValue">
  <label [class.labelcompleted]="isChecked" (click)="update()">{{todoDesc}}</label>
  <button class="destroy" (click)="remove(); $event.stopPropagation()"></button>
</div>
