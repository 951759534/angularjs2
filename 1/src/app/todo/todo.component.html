<section class="todoapp">
  <app-todo-header
    placeholder="What do you want"
    (onEnterUp)="addTodo($event)" >
  </app-todo-header>
  <app-todo-list
    [todos]="todos"
    (onRemoveTodo)="removeTodo($event)"
    (onUpdateTodo)="updateTodo($event)"
    (onUpdateAll)="updataAll($event)">
  </app-todo-list>
  <app-todo-footer [itemCount]="todos?.length" (onClearAll) = "clearAll($event)"></app-todo-footer>
</section>
